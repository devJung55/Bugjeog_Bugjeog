<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side-menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin/side-menu.css">
</head>
<body>
    <aside th:fragment="aside_admin_list">
        <div class="side-menu">
            <div>
                <div class="menu-title-layout">
                    <div class="menu-title">
                        <div>
                            <a th:href="@{/admin/admin-memberList}">
                                <img src="/image/admin/home__icon.png" class="icon">
                            </a>
                        </div>
                        <div class="menu-name">
                            MENU
                        </div>
                    </div>
                </div>
                <ul class="menu-bar">
                    <li class="menu">
                        <div class="menu-flex">
                            <div>
                                <img src="/image/admin/board_icon.png" class="icon">
                            </div>
                            <a>
                                <span>게시판 관리</span>
                            </a>
                            <div class="triangle-button">
                                <img src="/image/admin/arrow_icon.png" class="icon triangle-icon triangle">
                            </div>
                        </div>
                        <ul class="menus1 menus" style="display: none;">
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-distributionList}">
                                    <span>유통업체 게시판</span>
                                </a>
                            </li>
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-freeBoardList}">
                                    <span>자유 게시판</span>
                                </a>
                            </li>
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-inquiryList}">
                                    <span>문의 게시판</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="menu">
                        <div class="menu-flex">
                            <div>
                                <img src="/image/admin/notice_icon.png" class="icon">
                            </div>
                            <a>
                                <span>공지사항 관리</span>
                            </a>
                            <div class="triangle-button">
                                <img src="/image/admin/arrow_icon.png" class="icon triangle-icon triangle">
                            </div>
                        </div>
                        <ul class="menus2 menus" style="display:none;">
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-noticeList}">
                                    <span>공지사항 목록</span>
                                </a>
                            </li>
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-noticeWrite}">
                                    <span>공지사항 작성</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu">
                        <div class="menu-flex">
                            <div>
                                <img src="/image/admin/notice_icon.png" class="icon">
                            </div>
                            <a>
                                <span>회원정보 관리</span>
                            </a>
                            <div class="triangle-button">
                                <img src="/image/admin/arrow_icon.png" class="icon triangle-icon triangle">
                            </div>
                        </div>
                        <ul class="menus2 menus" style="display:none;">
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-memberList}">
                                    <span>개인 회원정보 목록</span>
                                </a>
                            </li>
                            <li class="select-menu">
                                <a th:href="@{/admin/admin-member-companyList}">
                                    <span>유통업체정보 목록</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/sidemenu.js"></script>
</html>
