<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 공지사항 작성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/admin/admin-noticeWrite.css">
    </head>
    <body>
        <div>
            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <div class="logo-box">
                        <img src="../../static/image/admin/logo_icon.png">
                    </div>
                    <div class="logo-title">
                        <span>골든 피그</span>
                    </div>
                </div>
                <div>
                    <div class="select-name">
                        <span>공지사항 작성</span>	
                    </div>
                </div>
            </div>
            <div class="wrap"> 
            
                <!-- 사이드 바 -->
                <div id="side-bar"></div>
                <!-- 사이드 바 끝-->
            
                <div class="container">
                    <div class="container-margin">
                        <!-- 헤더 -->
                        <div class="prev-button-layout">
                            <div>
                                <a>
                                    <img src="../../static/image/admin/prev_icon.png" class="prev-icon">
                                    <span class="prev-title">리스트로 돌아가기</span>
                                </a>
                            </div>
                        </div>
                        
                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout">
                            
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>공지사항 등록하기</span>
                                </div>
                                <hr>
                                <div class="info-table">
                                <form action="">
                                    <div>
                                        <input type="text" class="notice-title" name="noticeTitle" placeholder="제목을 입력해주세요.">
                                    </div>
                                    <hr>
                                    <div>
                                        <textarea class="notice-content" name="noticeContent" placeholder="내용을 입력해주세요."></textarea>
                                    </div>
                                    <hr>
                                    <div>
                                        <button id="notice-button">보내기</button>
                                    </div>
                                </form>	
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../../static/js/admin/menuLoad.js"></script>
    <script src="../../static/js/admin/notice-write.js"></script>
    <script src="../../static/js/admin/prev.js"></script>
</html>
